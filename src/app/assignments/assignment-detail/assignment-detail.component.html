<div class="container" *ngIf="passedAssignment">
    <mat-card>
        <mat-card-title>{{passedAssignment.name}}</mat-card-title>
        <mat-card-subtitle>{{passedAssignment.dueDate | date}}</mat-card-subtitle>
        <div id="bottom">
            <mat-checkbox *ngIf="passedAssignment.submitted === false" (click)="onAssignmentSubmitted()">Mark as
                Submitted
            </mat-checkbox>
            <button type="button" mat-flat-button color="primary" (click)="onClickEdit()" #edit
                [disabled]="!isAdmin()">Edit</button>
            <button type="button" mat-flat-button color="warn" (click)="onDelete()" #delete>Delete</button>
        </div>
    </mat-card>
</div>
